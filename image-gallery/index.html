<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/favicon-192x192.png">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="header__content">
                <div class="header__logo">
                    <svg class="logo__icon" id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 186.5 158.7"
                        width="2500" height="2127">
                        <path class="st0"
                            d="M23.9 26.4h138.7c8.3 0 11.3.9 14.4 2.5 3 1.6 5.4 4 7 7 1.6 3 2.5 6.1 2.5 14.4v84.4c0 8.3-.9 11.3-2.5 14.4-1.6 3-4 5.4-7 7-3 1.6-6.1 2.5-14.4 2.5H23.9c-8.3 0-11.3-.9-14.4-2.5s-5.4-4-7-7C.9 146.1 0 143 0 134.7V50.4C0 42 .9 39 2.5 36s4-5.4 7-7c3.1-1.7 6.1-2.6 14.4-2.6zm69.4 108.8c24.1 0 43.7-19.7 43.7-44.1S117.4 47 93.3 47 49.5 66.8 49.5 91.1s19.6 44.1 43.8 44.1z" />
                        <ellipse class="st0" cx="94.7" cy="92.6" rx="27.7" ry="27.9" />
                        <path class="logo__icon-path"
                            d="M43.7 26.3C49 9.5 55 .7 61.6 0l60.4.5c.6 0 1.2.2 1.7.5 7.8 5.4 13.1 13.8 16 25.3 2.9 11.9-29.1 11.9-96 0z"
                            fill="#333" fill-opacity="1.000000" fill-rule="evenodd" />
                    </svg>
                    <h1>Image Gallery</h1>
                </div>
                <form action="#">
                    <input type="text" required="required" class="header__search" placeholder="Введите запрос..."
                        autofocus />
                    <button type="reset" title="Click me to clear the input field">&times;</button>
                    <button class="search__btn" id="search">Search</button>
                </form>
            </nav>
            <div id="results"></div>
        </header>
        <main>
            <div class="images__wrapper">
                <div class="images">
                </div>
            </div>
        </main>
        <footer class="footer">
            <a id="github" href="https://github.com/blk-thorn" class="footer__link githublink">
                <img src="./img/github-icon.png" alt="github" class="footer__icon2">
                <p class="footer__text">My GitHub</p>
            </a>

            <a href="https://rs.school/courses/javascript-preschool-ru" class="footer__link rsslink">
                <img src="./img/rs-school-logo.svg" alt="rsschool" class="footer__icon">
            </a>
            <div class="footer__year">
                <h3 class="year__text">2024</h3>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
