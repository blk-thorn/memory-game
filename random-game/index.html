<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="./img/twin_peaks_icons_4.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<header>
    <h1 class="title">Welcome to "Twin" Game</h1>
    <h2>Errors: <span id="errors">0</span></h2>
    <div class="controls">
        <div class="volume__wrapper">
            <button class="control-btn next__btn" title="Off">
                <i id="muteButton" class="material-symbols-outlined">volume_up</i>
            </button>
            <div class="volume-control">
                <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
    </div>
</header>
<main>
    <section class="cards__wrapper">
        <ul class="cards__container">
        </ul>
        <button class="restart__btn">Restart game</button>
    </section>
    <div class="modal">
        <div class="modalWrapper">
            <div class="modal__content">
                <button class="modal__close">&#10007;</button>
                <h2 class="modal__title">
                    You Won!
                </h2>
                <h3 class="result"></h3>
                <table class="scores">
                    <colgroup>
                        <col />
                        <col class="score__column" />
                    </colgroup>
                    <tr>
                        <th class="table__title">Player</th>
                        <th class="score__title">Score</th>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">1.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">2.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">3.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">4.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">5.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">6.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">7.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">8.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">9.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                    <tr>
                        <td class="player"><span class="player__number">10.</span> Random user</td>
                        <td class="table__score">999</td>
                    </tr>
                </table>
                <button class="modal__btn">Play again</button>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <a id="github" href="https://github.com/blk-thorn" class="footer__link githublink">
        <img src="./img/github-icon.png" alt="github" class="footer__icon2">
        <p class="footer__text">My GitHub</p>
    </a>

    <a href="https://rs.school/courses/javascript-preschool-ru" class="footer__link rsslink">
        <img src="./img/rs-school-logo.svg" alt="rsschool" class="footer__icon">
    </a>
    <div class="footer__year">
        <h3 class="year__text">2024</h3>
    </div>
</footer>

<body>
    <script src="./index.js" type="module" defer></script>
</body>

</html>
